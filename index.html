<!DOCTYPE html>
<html>
  <head>
    <title>Hello World News</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./script.js"></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>


    <h3 class="title">HELLO WORLD NEWS</h3>
    <div id="map"></div>

    <!-- prettier-ignore -->
    <script>(
        g => {var h, a, k, p = "The Google Maps JavaScript API",
        c = "google",
        l = "importLibrary",
        q = "__ib__",
        m = document,
        b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
        r = new Set,
        e = new URLSearchParams,
        u = () => h || (h = new Promise(async(f, n) => 
        {
            await (a = m.createElement("script"));
            e.set("libraries", [...r] + "");
            for (k in g)
                e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
            e.set("callback", c + ".maps." + q);
            a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
            d[q] = f;
            a.onerror = () => h = n(Error(p + " could not load."));
            a.nonce = m.querySelector("script[nonce]")?.nonce || "";
            m.head.append(a)
        }));
        d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f,...n) => r.add(f) && u().then(
            () => d[l](f,...n))
        })
        ({key: "AIzaSyBiC0TPhsPhaZclU5mDHIYkhblXzEWEZ10", v: "weekly"});
    </script>
        <div class="btn btn-three" id="randomizerButton">
          <span>RANDOMIZER</span>
        </div>
        
        <div class="resultsPage">
          <h2 id="searchResults">Search results for: Canada</h2>
          <form></form>
          <div class="allButtonsForNews">
            <div id="previousButton">
              <div class="container">
                <div class="vertical-center">
                  <div class="button">
                    <a class="arrow" id="previousButtonButton">
                      <img src="./icon/arrow.png" class="flipHorizontal" />
                    </a>
                  </div>
                </div>
              </div>
            </div>
              <div id="currentButton">
                <div class="container">
                  <div class="vertical-center">
                    <div class="button">
                      <a id="findMe">Find Local Articles</a>
                    </div>
                  </div>
                </div>
              </div>
              <div id="nextButton">
                <div class="container">
                  <div class="vertical-center">
                    <div class="button">
                      <a class="arrow" id="nextButtonButton">
                        <img src="./icon/arrow.png">
                      </a>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          
          <ul id="results"></ul>
        </div>
  </body>
</html>
